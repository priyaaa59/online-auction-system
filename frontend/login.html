<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Auction System</title>
</head>
<body>
  <h2>Login</h2>

  <input id="loginUsername" placeholder="Username" /><br><br>
  <input id="loginPassword" type="password" placeholder="Password" /><br><br>
  <button id="loginBtn">Login</button>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('http://localhost:5002/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.text();
if (data.includes("successful")) {
  // Redirect to auction page
  window.location.href = "auction.html"; // Change to your actual auction page
} else {
  alert(data);
}

      } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Check console for more info.');
      }
    });
  </script>
</body>
</html>
